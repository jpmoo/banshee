<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">

  <!-- Shadow for grounding -->
  <ellipse cx="128" cy="208" rx="60" ry="12" fill="#000" opacity="0.15"/>

  <!-- Wagon body -->
  <rect
    x="76"
    y="110"
    width="104"
    height="60"
    rx="10"
    ry="10"
    fill="#8b5b2b"
    stroke="#3e2a18"
    stroke-width="5"
  />

  <!-- Wagon canopy / tarp -->
  <path
    d="M76 110 Q128 60 180 110 Z"
    fill="#cddbb3"
    stroke="#4b3a26"
    stroke-width="5"
  />

  <!-- Support ribs under tarp -->
  <path d="M88 110 Q128 70 168 110" stroke="#4b3a26" stroke-width="2" opacity="0.6"/>
  <path d="M104 110 Q128 80 152 110" stroke="#4b3a26" stroke-width="2" opacity="0.6"/>

  <!-- Wheels -->
  <circle cx="96" cy="176" r="16" fill="#7b6b5a" stroke="#3b2f24" stroke-width="4"/>
  <circle cx="160" cy="176" r="16" fill="#7b6b5a" stroke="#3b2f24" stroke-width="4"/>
  <circle cx="96" cy="176" r="4" fill="#3b2f24"/>
  <circle cx="160" cy="176" r="4" fill="#3b2f24"/>

  <!-- Axle -->
  <rect x="92" y="172" width="72" height="8" fill="#3b2f24"/>

  <!-- Harness / yoke -->
  <rect x="110" y="170" width="36" height="8" fill="#3b2f24"/>
  <path d="M128 170 L128 150" stroke="#3b2f24" stroke-width="5" stroke-linecap="round"/>

  <!-- Small cargo bundle on top -->
  <rect x="118" y="95" width="20" height="10" rx="2" ry="2"
        fill="#a09277" stroke="#4b3a26" stroke-width="2"/>

</svg>